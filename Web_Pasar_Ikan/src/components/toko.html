<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balong Hardi Sumedang - Ruang Ikan</title>
    <link rel="stylesheet" href="../assets/css/toko.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="store-container">
        <a href="home.html" class="btn-back">
            <i class="fas fa-times"></i>
        </a>
        <header class="store-header">
            <div class="store-profile">
                <img src="../assets/images/Logo toko.png" alt="Balong Hardi Sumedang" class="store-logo">
                <div class="store-info">
                    <h1>Balong Hardi Sumedang</h1>
                    <div class="store-rating">
                        <i class="fas fa-star"></i>
                        <span>4.8</span>
                        <span class="followers">10RB Pengikut</span>
                    </div>
                </div>
            </div>
            <div class="store-actions">
                <button class="btn-follow">Ikuti</button>
                <button class="btn-chat">Chat</button>
            </div>
        </header>

        <main class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <span class="category">Ikan</span>
                <img src="../assets/images/kerapu.png" alt="Kerapu">
                <div class="product-info">
                    <h3>Kerapu</h3>
                    <p class="weight">500g</p>
                    <p class="price">Rp.35.000</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span>4.1</span>
                    </div>
                    <div class="product-actions">
                        <button class="btn-cart">Masukan Keranjang</button>
                        <button class="btn-buy">Beli Sekarang</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <span class="category">Ikan</span>
                <img src="../assets/images/nila.png" alt="Nilla">
                <div class="product-info">
                    <h3>Nilla</h3>
                    <p class="weight">500g</p>
                    <p class="price">Rp.20.000</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span>4.5</span>
                    </div>
                    <div class="product-actions">
                        <button class="btn-cart">Masukan Keranjang</button>
                        <button class="btn-buy">Beli Sekarang</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <span class="category">Ikan</span>
                <img src="../assets/images/bawal.jpeg" alt="Bawal">
                <div class="product-info">
                    <h3>Bawal</h3>
                    <p class="weight">500g</p>
                    <p class="price">Rp.45.000</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span>4.6</span>
                    </div>
                    <div class="product-actions">
                        <button class="btn-cart">Masukan Keranjang</button>
                        <button class="btn-buy">Beli Sekarang</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/toko.js"></script>
</body>
</html>
