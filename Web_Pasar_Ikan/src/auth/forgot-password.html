<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Ikan - Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="../../index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="#fff"/>
                </svg>
            </a>
            <div class="fish-logo">
                <img src="../assets/images/logo.png" alt="Fish Logo">
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="logo-small">
                    <img src="../assets/images/logo.png" alt="Fish Logo">
                    <span>Ruang Ikan</span>
                </div>
                <h1>Forgot Your Password?</h1>
                <p class="subtitle">Don't Worry we'll send your reset instructions</p>
                
                <form id="forgotPasswordForm" action="verify-code.html" method="GET">
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                    
                    <button type="submit" class="sign-in-btn">Submit</button>
                    
                    <p class="signin-prompt">
                        Remember Your Password? <a href="../../index.html" class="signin-link">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
