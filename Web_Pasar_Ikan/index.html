<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Ikan - Sign In</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="fish-logo">
                <img src="src/assets/images/logo.png" alt="Fish Logo">
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="logo-small">
                    <img src="src/assets/images/logo.png" alt="Fish Icon">
                    <span>Ruang Ikan</span>
                </div>
                <h1>Sign In</h1>
                <p class="subtitle">Please fill your detail to acces your account</p>
                
                <form action="src/pages/home.html" method="GET" id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <div class="form-actions">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="src/auth/forgot-password.html" class="forgot-password" onclick="window.location.href='src/pages/home.html'" >Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="sign-in-btn signin-btn">Sign In</button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" class="google-btn" onclick="window.location.href='src/pages/home.html'">
                        <img src="src/assets/images/google-icon.svg" alt="Google">
                        Sign In with Google
                    </button>
                </form>
                
                <div class="signup-prompt">
                    <p>Don't have an account? <a href="src/auth/signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/assets/js/script.js"></script>
</body>
</html>
